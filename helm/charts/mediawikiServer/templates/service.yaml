apiVersion: v1
kind: Service
metadata:
  name: {{ include "mediawikiServer.fullname" . }}
  labels:
    {{- include "mediawikiServer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http-app
      protocol: TCP
      port: 80
      targetPort: proxy-traffic
    - name: https-app
      protocol: TCP
      port: 443
      targetPort: proxy-traffic
    - name: health
      protocol: TCP
      port: 8080
      targetPort: health-check
    - name: proxy-direct-8081
      protocol: TCP
      port: 8081
      targetPort: proxy-traffic
  selector:
    {{- include "mediawikiServer.selectorLabels" . | nindent 4 }}
